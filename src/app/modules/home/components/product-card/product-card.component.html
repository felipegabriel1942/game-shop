<div class="card">
  <div>
    <img [src]="product.images[0]" class="card__img" />
  </div>

  <p class="card__name">{{ product.name }}</p>
  <p class="card__price">R$ {{ product.price }}</p>
  <button class="card__button" (click)="onMoreDetailClicked.emit(this.product)">
    + Detalhes
  </button>
</div>
