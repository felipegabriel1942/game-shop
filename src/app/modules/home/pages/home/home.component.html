<section>
  <app-carousel [images]="carouselImages"></app-carousel>
</section>
<section class="filters">
  <app-filter (onSelectOption)="onFilterChange($event)"></app-filter>
</section>
<section class="grid">
  <ng-container *ngFor="let product of products">
    <app-product-card
      [product]="product"
      (onMoreDetailClicked)="navigateToMoreDetail($event)"
    ></app-product-card>
  </ng-container>
</section>
